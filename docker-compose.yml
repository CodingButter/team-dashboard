version: '3.8'

services:
  neo4j:
    image: neo4j:5-community
    container_name: team-dashboard-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - dashboard-network

  redis:
    image: redis:7-alpine
    container_name: team-dashboard-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - dashboard-network

  postgres:
    image: postgres:15-alpine
    container_name: team-dashboard-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=team_dashboard
      - POSTGRES_USER=dashboard_user
      - POSTGRES_PASSWORD=dashboard_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dashboard-network

  prometheus:
    image: prom/prometheus:latest
    container_name: team-dashboard-prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - dashboard-network

  grafana:
    image: grafana/grafana:latest
    container_name: team-dashboard-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - dashboard-network
    depends_on:
      - prometheus

  influxdb:
    image: influxdb:2-alpine
    container_name: team-dashboard-influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin123
      - DOCKER_INFLUXDB_INIT_ORG=team-dashboard
      - DOCKER_INFLUXDB_INIT_BUCKET=metrics
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=supersecrettoken
    volumes:
      - influxdb_data:/var/lib/influxdb2
    networks:
      - dashboard-network

networks:
  dashboard-network:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:
  redis_data:
  postgres_data:
  prometheus_data:
  grafana_data:
  influxdb_data: