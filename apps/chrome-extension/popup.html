<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Dashboard</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .logo {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .subtitle {
            color: #666;
            font-size: 12px;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .action-btn {
            padding: 12px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: #111827;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .action-btn:hover {
            background: #f9fafb;
            border-color: #3b82f6;
        }
        
        .action-btn .icon {
            font-size: 16px;
        }
        
        .status {
            margin-top: 16px;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
        }
        
        .status.connected {
            background: #dcfce7;
            color: #15803d;
        }
        
        .status.disconnected {
            background: #fee2e2;
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ü§ñ</div>
        <div class="title">Team Dashboard</div>
        <div class="subtitle">Autonomous Coding Agents</div>
    </div>
    
    <div class="actions">
        <button class="action-btn" id="openSidePanel">
            <span class="icon">üìã</span>
            <span>Open Side Panel</span>
        </button>
        
        <button class="action-btn" id="openDashboard">
            <span class="icon">üåê</span>
            <span>Open Dashboard</span>
        </button>
        
        <button class="action-btn" id="syncData">
            <span class="icon">üîÑ</span>
            <span>Sync Data</span>
        </button>
    </div>
    
    <div id="status" class="status">
        Checking connection...
    </div>

    <script src="popup.js"></script>
</body>
</html>
