# Template secrets file - actual values should be managed via sealed-secrets or external secret management
apiVersion: v1
kind: Secret
metadata:
  name: database-secrets
type: Opaque
stringData:
  postgres-url: "postgresql://dashboard_user:dashboard_pass@postgres:5432/team_dashboard"
  redis-password: "supersecretredispassword"
---
apiVersion: v1
kind: Secret
metadata:
  name: dashboard-secrets
type: Opaque
stringData:
  NEXTAUTH_SECRET: "your-nextauth-secret-here"
  NEXTAUTH_URL: "https://team-dashboard.app"
  GITHUB_CLIENT_ID: "your-github-client-id"
  GITHUB_CLIENT_SECRET: "your-github-client-secret"
---
apiVersion: v1
kind: Secret
metadata:
  name: agent-manager-secrets
type: Opaque
stringData:
  JWT_SECRET: "your-jwt-secret-here"
  GITHUB_TOKEN: "your-github-token"
  OPENAI_API_KEY: "your-openai-api-key"
---
apiVersion: v1
kind: Secret
metadata:
  name: mcp-manager-secrets
type: Opaque
stringData:
  MCP_ENCRYPTION_KEY: "your-mcp-encryption-key"
---
apiVersion: v1
kind: Secret
metadata:
  name: openai-service-secrets
type: Opaque
stringData:
  openai-api-key: "your-openai-api-key"
  openai-org-id: "your-openai-org-id"