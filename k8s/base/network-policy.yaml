apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: team-dashboard-network-policy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: team-dashboard
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: nginx-ingress
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: team-dashboard
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 3001
    - protocol: TCP
      port: 3002
    - protocol: TCP
      port: 3003
  - from: []
    ports:
    - protocol: TCP
      port: 6379  # Redis
  egress:
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: team-dashboard
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 3001
    - protocol: TCP
      port: 3002
    - protocol: TCP
      port: 3003
    - protocol: TCP
      port: 6379  # Redis
  - to: []  # Allow external egress for API calls
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-network-policy
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: team-dashboard
    ports:
    - protocol: TCP
      port: 6379