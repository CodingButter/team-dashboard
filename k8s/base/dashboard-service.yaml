apiVersion: v1
kind: Service
metadata:
  name: dashboard
  labels:
    app: dashboard
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: dashboard
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-headless
  labels:
    app: dashboard
    component: frontend
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 3000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: dashboard